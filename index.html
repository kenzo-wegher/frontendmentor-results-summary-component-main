<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <div alt="result" id="result">

      <div alt="result-header" id="result-header">
        <h3>Your Result
        </h3>
      </div>

      <div alt="result-percentage" id="result-percentage">
        <h1>76
        </h1>
        <p>of 100
        </p>
      </div>

      <div alt="result-description" id="result-description">
        <h2>Great
        </h2>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </div>

    <div alt="summary" id="summary">

      <div alt="summary-header" id="summary-header">
        <h3>Summary
        </h3>
      </div>

      <div alt="summary-percentage" id="summary-percentage">

        <div class="summary-results red" alt="Reaction">
          <div id="sub-container">
            <img alt="" src="assets/images/icon-reaction.svg"></img>
            <p class="red-font">Reaction
            </p>
          </div>
          <p><span class="right-align">80 <span class="light-font">/ 100</span></span>
          </p>
        </div>

        <div class="summary-results yellow" alt="Memory">
          <div id="sub-container">
            <img alt="" src="assets/images/icon-memory.svg"></img>
            <p class="yellow-font">Memory
            </p>
          </div>
          <p><span class="right-align">92 <span class="light-font">/ 100</span></span>
          </p>
        </div>

        <div class="summary-results green" alt="Verbal">
          <div id="sub-container">
            <img alt="" src="assets/images/icon-verbal.svg"></img>
            <p class="green-font">Verbal
            </p>
          </div>
          <p><span class="right-align">61 <span class="light-font">/ 100</span></span>
          </p>
        </div>

        <div class="summary-results blue" alt="Visual">
          <div id="sub-container">
            <img alt="" src="assets/images/icon-visual.svg"></img>
            <p class="blue-font">Visual
            </p>
          </div>
          <p><span class="right-align">72 <span class="light-font">/ 100</span></span>
          </p>
        </div>

      </div>

      <button alt="continue-button" id="continue-button">
        <p>Continue
        </p>
      </button>
    </div>
  
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kenzo-wegher/">kenzo-wegher</a>.
  </footer>
</body>
</html>
