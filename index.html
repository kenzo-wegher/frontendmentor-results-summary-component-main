<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <div id="result">

      <div id="result-header">
        <h1>Your Result
        </h1>
      </div>

      <div id="result-percentage">
        <p><span id="result-bold">76</span><br>of 100
        </p>
      </div>

      <div id="result-description">
        <h2>Great
        </h2>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </div>

    <div id="summary">

      <h1>Summary
      </h1>

      <div class="summary-results" id="reaction">
        <img alt="" src="assets/images/icon-reaction.svg"></img>
        <h3>Reaction
        </h3>
        <p><span class="bold">80 </span>/ 100
        </p>
      </div>

      <div class="summary-results" id="memory">
        <img alt="" src="assets/images/icon-memory.svg"></img>
        <h3>Memory
        </h3>
        <p><span class="bold">92 </span>/ 100
        </p>
      </div>

      <div class="summary-results" id="verbal">
        <img alt="" src="assets/images/icon-verbal.svg"></img>
        <h3>Verbal
        </h3>
        <p><span class="bold">61 </span>/ 100
        </p>
      </div>

      <div class="summary-results" id="visual">
        <img alt="" src="assets/images/icon-visual.svg"></img>
        <h3>Visual
        </h3>
        <p><span class="bold">72 </span>/ 100
        </p>
      </div>

      <button id="continue-button">Continue
      </button>
    </div>
  
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kenzo-wegher/">kenzo-wegher</a>.
  </footer>
</body>
</html>
